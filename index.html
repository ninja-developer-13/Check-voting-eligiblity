<!DOCTYPE html>
<html lang="en">
<head>
  <title>www.sleepycoder.com | Enter your Date of Birth to check your age</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
  <script src="ajax.js" type="text/javascript"></script>
     <style type="text/css">
        .label {
        width: 100px;
        text-align: right;
        float: left;
        padding-right: 10px;
        }
        #submit_form label.error, .output {
        color: #FB3A3A;
        font-family:"Segoe UI";
        font-size:13px;
        margin-top:-10px;
        }
     </style>

</head>
<body>

<div class="container">
<div class="row">
    <div class="col-md-12">
  <h2>Enter your Date of Birth to check your Vote Eligibility</h2><br>
  <form action="#" id="submit_form" method="POST" enctype="application/x-www-form-urlencoded">
    <div class="form-group">
      <label for="dob">Enter your DOB:</label>
      <input type="date" class="form-control" id="dob" placeholder="Enter Date of birth" name="dob">
    </div>
    
    <input type="submit" class="btn btn-primary" name="submit_btn" value="Submit">
  </form>
  <div id="loading" style="display: none;">Calculating...</div>
  <br>
  <div class="alert alert-primary" role="alert" id="message" style="display: none;">
    
  </div>
</div>
</div>
</div>
</body>
</html>
